<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/nav_bar.css">
    <link rel="stylesheet" href="../style/contact.css">
    <title>Contact</title>
</head>

<body>
    <header class="header_navBar">
        <div class="logo">
            <img src="../assets/website_logo.png" alt="Logo">
        </div>
        <a href="#" class="toggle-button">
            <img src="../assets/icons/menu.png" alt="menu_icons">
        </a>
        <nav class="nav_bar_section">
            <ul class="nav_bar_content">
                <li class="button_nav"> <a href="../index.html">Home</a></li>
                <li class="button_nav"> <a href="gallery.html">Gallery</a></li>
                <li class="button_nav"> <a href="booking.html">Booking</a></li>
                <li class="button_nav"> <a href="contact.html">Contact</a></li>
            </ul>
            <ul class="authentication">
                <button class="sign_in">Sign In</button>
                <button class="sign_up">Sign Up</button>
            </ul>
        </nav>
    </header>
    <Form class="form">
        <section class="contact_us">
            <h1>Contact Us</h1>
            <h4>Fill in the form below</h4>
            <h5>What's your name</h5>
            <input type="text" class="user_name">
            <h5>What's your email</h5>
            <input type="email" class="user_email">
            <h5 class="email_validation">Please Enter a Valid email</h5>
            <h5>What's your Subject</h5>
            <textarea class="subject user_subject"></textarea>
            <button class="send-btn">Submit</button>
        </section>
        <section class="right_image">
            <img src="../assets/introduction_car.jpg" alt="thumb">
        </section>
    </Form>
    <script src="../scripts/nav_bar.js"></script>
    <script src="../scripts/contact.js"></script>
</body>

</html>
